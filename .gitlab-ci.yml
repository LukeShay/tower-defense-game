stages:
  - mavenbuild
  - maventest
  - deploy

maven-build:
  stage: mavenbuild
  tags:
    - shell
  script:
    - cd BackEnd/ServerServices
    - chmod 777 *
    - mvn package

maven-test:
  stage: maventest
  tags:
    - shell
  script:
    - cd BackEnd/ServerServices
    - chmod 777 *
    - mvn test

deploy:
  stage: deploy
  tags:
    - shell
  only:
    - master
  script:
    - cd BackEnd/ServerServices
    - chmod 777 *
    - mvn package
    - sudo rm -f /home/SS_5/database-access.jar
    - sudo mv target/*SNAPSHOT.jar /home/SS_5/database-access.jar
    - sudo systemctl stop ss-5
    - sudo systemctl start ss-5

